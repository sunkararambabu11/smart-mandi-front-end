<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-50 to-orange-50 p-4">
  <div class="text-center max-w-md">
    <!-- Illustration -->
    <div class="mb-8">
      <div class="text-9xl font-display font-bold text-red-600 opacity-20">
        403
      </div>
      <div class="relative -mt-16">
        <mat-icon class="text-8xl text-red-500">lock</mat-icon>
      </div>
    </div>

    <!-- Message -->
    <h1 class="font-display text-3xl font-bold text-gray-900 mb-4">
      Access Denied
    </h1>
    <p class="text-gray-600 mb-8">
      You don't have permission to access this page.
      If you believe this is an error, please contact support.
    </p>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a
        mat-raised-button
        color="primary"
        routerLink="/dashboard"
        class="!px-6">
        <mat-icon class="mr-2">home</mat-icon>
        Go to Dashboard
      </a>
      <button
        mat-stroked-button
        (click)="goBack()"
        class="!px-6">
        <mat-icon class="mr-2">arrow_back</mat-icon>
        Go Back
      </button>
    </div>
  </div>
</div>
