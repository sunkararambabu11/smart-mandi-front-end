<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 p-4">
  <div class="text-center max-w-md">
    <!-- Illustration -->
    <div class="mb-8">
      <div class="text-9xl font-display font-bold text-primary-600 opacity-20">
        404
      </div>
      <div class="relative -mt-16">
        <mat-icon class="text-8xl text-primary-500">search_off</mat-icon>
      </div>
    </div>

    <!-- Message -->
    <h1 class="font-display text-3xl font-bold text-gray-900 mb-4">
      Page Not Found
    </h1>
    <p class="text-gray-600 mb-8">
      Oops! The page you're looking for doesn't exist or has been moved.
      Let's get you back on track.
    </p>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a
        mat-raised-button
        color="primary"
        routerLink="/dashboard"
        class="!px-6">
        <mat-icon class="mr-2">home</mat-icon>
        Go to Dashboard
      </a>
      <button
        mat-stroked-button
        (click)="goBack()"
        class="!px-6">
        <mat-icon class="mr-2">arrow_back</mat-icon>
        Go Back
      </button>
    </div>
  </div>
</div>
