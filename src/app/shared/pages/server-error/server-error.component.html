<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 p-4">
  <div class="text-center max-w-md">
    <!-- Illustration -->
    <div class="mb-8">
      <div class="text-9xl font-display font-bold text-gray-600 opacity-20">
        500
      </div>
      <div class="relative -mt-16">
        <mat-icon class="text-8xl text-gray-500">error_outline</mat-icon>
      </div>
    </div>

    <!-- Message -->
    <h1 class="font-display text-3xl font-bold text-gray-900 mb-4">
      Something Went Wrong
    </h1>
    <p class="text-gray-600 mb-8">
      We're experiencing technical difficulties. Please try again later.
      Our team has been notified and is working on the issue.
    </p>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button
        mat-raised-button
        color="primary"
        (click)="reload()"
        class="!px-6">
        <mat-icon class="mr-2">refresh</mat-icon>
        Try Again
      </button>
      <a
        mat-stroked-button
        routerLink="/dashboard"
        class="!px-6">
        <mat-icon class="mr-2">home</mat-icon>
        Go to Dashboard
      </a>
    </div>
  </div>
</div>
