<div class="error-page">
  <div class="error-page__content animate-slide-up">
    <div class="error-page__icon">
      <mat-icon class="text-amber-500">warning</mat-icon>
    </div>
    <h1 class="error-page__code">500</h1>
    <h2 class="error-page__title">Server Error</h2>
    <p class="error-page__message">
      Something went wrong on our end. Our team has been notified and is
      working to fix the issue. Please try again later.
    </p>
    <div class="error-page__actions">
      <button mat-raised-button color="primary" (click)="reload()">
        <mat-icon>refresh</mat-icon>
        Try Again
      </button>
      <a mat-stroked-button routerLink="/dashboard">
        <mat-icon>home</mat-icon>
        Go to Dashboard
      </a>
    </div>
  </div>
</div>
