<div class="error-page">
  <div class="error-page__content animate-slide-up">
    <div class="error-page__icon">
      <mat-icon class="text-red-500">block</mat-icon>
    </div>
    <h1 class="error-page__code">403</h1>
    <h2 class="error-page__title">Access Denied</h2>
    <p class="error-page__message">
      You don't have permission to access this page. If you believe this is
      an error, please contact support.
    </p>
    <div class="error-page__actions">
      <a mat-raised-button color="primary" routerLink="/dashboard">
        <mat-icon>home</mat-icon>
        Go to Dashboard
      </a>
      <a mat-stroked-button routerLink="/profile">
        <mat-icon>person</mat-icon>
        My Profile
      </a>
    </div>
  </div>
</div>
